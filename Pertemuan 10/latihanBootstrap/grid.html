<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>  
    <div class="container">
        <!-- Baris pertama: Dua kolom dengan lebar 50% masing-masing -->
        <div class="row">
            <div class="col-md-6 bg-success">Column left 50%</div>
            <div class="col-md-6 bg-warning">Column right 50%</div>
        </div>
        <hr>
        
        <!-- Baris kedua: Dua kolom dengan lebar 33.3% dan 66.6% -->
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div>
            <div class="col-md-8 bg-warning">Column right 66.6%</div>
        </div>
        <hr>
        
        <!-- Baris ketiga: Dua kolom dengan lebar 25% dan 75% -->
        <div class="row">
            <div class="col-md-3 bg-success">Column left 25%</div>
            <div class="col-md-9 bg-warning">Column right 75%</div>
        </div>
        <hr>
        
        <!-- Baris keempat: Dua kolom tanpa spasi, lebar 33.3% dan 66.6% -->
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div> 
            <div class="col-md-8 bg-warning">Column right 66.6%</div>
        </div>
        <hr>
        
        <!-- Baris kelima: Tiga kolom dengan lebar 33.3% masing-masing -->
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div> 
            <div class="col-md-4 bg-warning">Column middle 33.3%</div>
            <div class="col-md-4 bg-success">Column right 33.3%</div>
        </div>
        <hr>
        
        <!-- Baris keenam: Tiga kolom dengan lebar 25%, 50%, dan 25% -->
        <div class="row">
            <div class="col-md-3 bg-success">Column left 25%</div>
            <div class="col-md-6 bg-warning">Column middle 50%</div>
            <div class="col-md-3 bg-success">Column right 25%</div>
        </div>
    </div>
</body>
</html>
