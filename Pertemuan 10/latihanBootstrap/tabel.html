<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Deklarasi karakter set dan viewport untuk responsif -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    
    <!-- Menyisipkan stylesheet Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Menyisipkan jQuery dan Popper.js untuk Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Menyisipkan Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Container utama menggunakan Bootstrap -->
    <div class="container">
        <!-- Judul tabel -->
        <h2>Tabel Pelanggan</h2>
        <!-- Tabel dengan kelas Bootstrap -->
        <table class="table table-bordered table-striped table-hover">
            <!-- Baris pertama: Header tabel -->
            <tr>
                <th>No.</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
            <!-- Baris kedua: Data tabel -->
            <tr>
                <td>1.</td>
                <td>Alifa</td>
                <td>Malang</td>
            </tr>
            <!-- Baris ketiga: Data tabel -->
            <tr>
                <td>2.</td>
                <td>Bima</td>
                <td>Surabaya</td>
            </tr>
            <!-- Baris keempat: Data tabel -->
            <tr>
                <td>3.</td>
                <td>Cindy</td>
                <td>Sidoarjo</td>
            </tr>
        </table>
    </div>
</body>
</html>
