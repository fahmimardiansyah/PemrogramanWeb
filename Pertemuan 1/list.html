<html>
    <head>
        <title>
            Bekerja dengan list
        </title>
    </head>
    <body>
        Ordered list
        <ol>
            <Li>satu</Li>
            <Li>Dua</Li>
            <Li>Tiga</Li>
        </ol>
        <br>
        <hr>
        Unordered List
        <ul>
            <Li>satu</Li>
            <Li>dua</Li>
            <Li>tiga</Li>
        </ul>
        <br>
        <hr>
        Definition list
        <dl>
            <dl>satu</dl>
            <dl>satu satu</dl>
            <dl>satu dua</dl>
            <dl>dua</dl>
            <dl>dua dua</dl>
        </dl>
    </body>
</html>
