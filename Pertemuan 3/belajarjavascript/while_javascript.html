<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript while</h2>

        <p id="demo"></p>

        <script>
            var text = "";
            var i = 0;
            while (i < 10){
                text += "<br>The number is " + i;
                i++;
            }
            documnt.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
