<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if/else</title>
    </head>
    <body>
        <script>
            var password = prompt("Passowrd: ");

            if(password == "teh") {
                document.write("<h2>Selamat Datang !<h2>");
            }
             else {
                document.write("<p>Password salah! Silahkan Coba Lagi</p>");
            }

            document.write("<p>Terimakasih sudah menggunakan aplikasi ini!</p>");
            
        </script>
    </body>
</html>
